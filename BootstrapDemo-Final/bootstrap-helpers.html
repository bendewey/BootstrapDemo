<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Reponsive Helpers</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">visible-* helpers</h5>
            </div>
            <div class="panel-body show-grid">
                <div class="visible-md">Desktop Only</div>
                <div class="visible-sm">Tablet Only</div>
                <div class="visible-xs">Phone Only</div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">hidden-* helpers</h5>
            </div>
            <div class="panel-body show-grid">
                <div class="hidden-md">No Desktop</div>
                <div class="hidden-sm">No Tablet</div>
                <div class="hidden-xs">No Phone</div>
            </div>
        </div>
    </div>
</body>
</html>
