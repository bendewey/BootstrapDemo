<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Buttons</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Bootstrap Buttons</h1>
        
        <ul class="list-unstyled list-padded">
            <li><button>Non-Bootstrap Button</button></li>
            
            <li><button class="btn btn-default">Default Button</button></li>
            <li><button class="btn btn-primary">Primary Button</button></li>
            <li><button class="btn btn-success">Success Button</button></li>
            <li><button class="btn btn-info">Info Button</button></li>
            <li><button class="btn btn-warning">Warning Button</button></li>
            <li><button class="btn btn-danger">Danger Button</button></li>
            <li><button class="btn disabled">Disabled Button</button></li>
            <li>
                <button class="btn btn-default btn-lg">Large Button</button>
                <button class="btn btn-default">Button</button>
                <button class="btn btn-default btn-sm">Small Button</button>
                <button class="btn btn-default btn-xs">Extra Small Button</button>
            </li>
            <li>
                <div class="btn-group">
                    <button class="btn btn-default">1</button>
                    <button class="btn btn-default">2</button>
                    <button class="btn btn-default">3</button>
                    <button class="btn btn-default">4</button>
                </div>
            </li>

            <li><a href="#" class="btn btn-primary">Hyperlink Primary Button</a></li>
            <li><span href="#" class="btn btn-primary">Span Primary Button</span></li>
        </ul>
    </div>
</body>
</html>
