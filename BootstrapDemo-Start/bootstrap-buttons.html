<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Buttons</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Bootstrap Buttons</h1>
        
        <ul class="list-unstyled list-padded">
            <li><button>Non-Bootstrap Button</button></li>
            
            <li><button class="btn">Default Button</button></li>
            <li><button class="btn">Primary Button</button></li>
            <li><button class="btn">Success Button</button></li>
            <li><button class="btn">Info Button</button></li>
            <li><button class="btn">Warning Button</button></li>
            <li><button class="btn">Danger Button</button></li>
            <li><button class="btn">Disabled Button</button></li>
            <li>
                <button class="btn btn-default">Large Button</button>
                <button class="btn btn-default">Button</button>
                <button class="btn btn-default">Small Button</button>
                <button class="btn btn-default">Extra Small Button</button>
            </li>
            <li>
                <button class="btn btn-default">1</button>
                <button class="btn btn-default">2</button>
                <button class="btn btn-default">3</button>
                <button class="btn btn-default">4</button>
            </li>

            <li><a href="#">Hyperlink Primary Button</a></li>
            <li><span href="#">Span Primary Button</span></li>
        </ul>
    </div>
</body>
</html>
